<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Postcard from far away</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Hi! From Coral Springs!</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Use the boxes to the right to send me a postcard!</p>
				</div>
				<div class="body-right">
					Dump your info below<br />
					<input type="text" placeholder="Your name!" />
					<input type="text" placeholder="Your email!" />
					<input type="text" placeholder="Your comment!" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send me Something!</button>
			</div>
		</div>
	</body>
</html>
